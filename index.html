<!DOCTYPE HTML>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Cash Register</title>
</head>


<body>

<table border="1px solid black" align="left" style="width:35%">
  <tr>
    <th bgcolor="lightGray" align="right" id="display">0.00</th>
  </tr>

</table>
<br/>

<p>
<button id="7" onclick="window.numbers.changeDisplay(this.id)">7</button>
<button id="8" onclick="numbers.changeDisplay(this.id)">8</button>
<button id="9" onclick="numbers.changeDisplay(this.id)">9</button>
<button id="divide" onclick="operators.math(this.id)">รท</button>
<button id="clear" onclick="operators.clearDisplay()">clear</button>
</p>

<p>
<button id="4" onclick="numbers.changeDisplay(this.id)">4</button>
<button id="5" onclick="numbers.changeDisplay(this.id)">5</button>
<button id="6" onclick="numbers.changeDisplay(this.id)">6</button>
<button id="multiply" onclick="operators.math(this.id)">ร</button>

<p>
<button id="1" onclick="numbers.changeDisplay(this.id)">1</button>
<button id="2" onclick="numbers.changeDisplay(this.id)">2</button>
<button id="3" onclick="numbers.changeDisplay(this.id)">3</button>
<button id="subtract" onclick="operators.math(this.id)">-</button>
<button id="deposit" onclick="operators.depositCash()">deposit cash</button>
</p>

<p>
<button id="0" onclick="numbers.changeDisplay(this.id)">0</button>
<button id="00" onclick="numbers.changeDisplay(this.id)">00</button>
<button id="." onclick="numbers.changeDisplay(this.id)">.</button>
<button id="add" onclick="operators.math(this.id)">+</button>
<button id="withdraw" onclick="operators.withdrawCash()">withdraw cash</button></p>

<p><button id="equals" onclick="operators.equals()">=</button></p>

<script src="cashreg.js"></script>
